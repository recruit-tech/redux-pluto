# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

base_image: &base_image
  image: circleci/node:10


build_image: &build_image
  docker:
    - <<: *base_image
  working_directory: ~/repo

save_lock: &save_lock
  save_cache:
    key: node_modules-{{ checksum "package-lock.json" }}
    paths:
      - node_modules

restore_lock: &restore_lock
  restore_cache:
    keys: 
      - node_modules-{{ checksum "package-lock.json" }}
      - node_modules-

save: &save
  save_cache:
    key: code-{{ .Revision }}
    paths:
      - .
      - ".git"
      - "~/.ssh"
      - "~/repo"

restore: &restore
  restore_cache:
    keys: 
      - code-{{ .Revision }}

jobs:
  upload_lock:
    <<: *build_image
    steps:
      - <<: *restore
      - <<: *restore_lock
      - run: npx --package greenkeeper-lockfile@2 greenkeeper-lockfile-upload

  install:
    <<: *build_image
    # workaround for greenkeeper-lockfile-update
    environment:
      GIT_AUTHOR_NAME: greenkeeperio-bot
      GIT_AUTHOR_EMAIL: support@greenkeeper.io
      GIT_COMMITTER_NAME: greenkeeperio-bot
      GIT_COMMITTER_EMAIL: support@greenkeeper.io
    steps:
      - checkout
      - <<: *restore_lock
      - run: case $CIRCLE_BRANCH in greenkeeper*) npm i;; *) npm ci;; esac;
      - run: npx --package greenkeeper-lockfile@2 greenkeeper-lockfile-update
      - <<: *save_lock
      - <<: *save

  lint:
    <<: *build_image
    steps:
      - <<: *restore
      - <<: *restore_lock
      - run: npm run lint
  flow:
    <<: *build_image
    steps:
      - <<: *restore
      - <<: *restore_lock
      - run: npm run flow
  audit:
    <<: *build_image
    steps:
      - <<: *restore
      - <<: *restore_lock
      - run: npm audit
  test:
    <<: *build_image
    steps:
      - <<: *restore
      - <<: *restore_lock
      - run: npm run test:coverage
  analytics:
    <<: *build_image
    steps:
      - <<: *restore
      - <<: *restore_lock
      - run: npm run analytics
  build-asset:
    <<: *build_image
    steps:
      - <<: *restore
      - <<: *restore_lock
      - run: npm run build
  build-storybook:
    <<: *build_image
    steps:
      - <<: *restore
      - <<: *restore_lock
      - run: npm run build-storybook

workflows:
  version: 2
  exec:
    jobs:
      - install
      - lint:
          requires:
            - install
      - flow:
          requires:
            - install
      - audit:
          requires:
            - install
      - test:
          requires:
            - install
      - analytics:
          requires:
            - install
      - build-asset:
          requires:
            - install
      - build-storybook:
          requires:
            - install
      - upload_lock:
          requires:
            - lint
            - flow
            - audit
            - build-asset
            - build-storybook
            - test
